<div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle">1</button>
            <p>Personuppgifter</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">2</button>
            <p class="hidden-xs">Erfarenheter</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
            <p class="hidden-xs">Utbildningar</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
            <p class="hidden-xs">Skicka ansökan</p>
        </div>
    </div>
</div>


<div>


    <form name="step1Form" novalidate class="form-horizontal">

        <!-- Form Name -->

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Fullname">Namn</label>
            <div class="col-md-4">
                <input name="Fullname" class="form-control input-md" id="Fullname" required="" maxlength="200" ng-maxlength="200" ng-required="true" ng-model="step1Model.FullName" type="text" placeholder="Olle Olsson">
            </div>

            <div style="color: red" data-ng-show="step1Form.Fullname.$invalid && submitted" class="col-md-4 help-block">Berätta vad du heter</div>

        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="age">Född</label>
            <div class="col-md-4">
                <input name="age" class="form-control input-md" id="age" required="" maxlength="10" ng-maxlength="10" ng-model="step1Model.Age" ng-pattern="/(^\d{4}-((0\d)|(1[012]))-(([012]\d)|3[01])$)/" type="text" placeholder="1975-09-09">
            </div>
            <div style="color: red" data-ng-show="step1Form.age.$invalid && submitted" class="col-md-4 help-block">När är du född? (ÅÅÅÅ-MM-DD)</div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="address">Adress</label>
            <div class="col-md-4">
                <input name="address" class="form-control input-md" id="address" required="" maxlength="300" ng-maxlength="300" ng-model="step1Model.Address" type="text" placeholder="Gatuvägen 25">
            </div>
            <div style="color: red" data-ng-show="step1Form.address.$invalid && submitted" class="col-md-4 help-block">Här anger du din gatuadress.</div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="zipandcity">Postadress</label>
            <div class="col-md-4 nopadding">

                <div class="col-xs-4 nopadding-right">
                    <input name="zip" class="form-control input-md" id="zip" maxlength="7" ng-maxlength="7" required="" ng-model="step1Model.Zip" ng-pattern="/^\d{3}\s?\d{2}$/" type="text" placeholder="212 32">
                </div>
                <div class="col-xs-8">
                    <input name="city" class="form-control input-md" id="city" maxlength="100" ng-maxlength="100" required="" ng-model="step1Model.City" type="text" placeholder="Tomteboda">
                </div>
            </div>
            <div style="color: red"  class="col-md-4 help-block">
                <div data-ng-show="step1Form.zip.$invalid && submitted">Skriv ditt postnummer (5 siffror) i första fältet.</div>
                <div data-ng-show="step1Form.city.$invalid && submitted">Skriv ort i andra fältet.</div>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-post</label>
            <div class="col-md-4">
                <input name="email" class="form-control input-md" id="email" maxlength="300" ng-maxlength="300" ng-model="step1Model.Email" required="" type="email" placeholder="din@epost.se">
            </div>
            <div style="color: red" data-ng-show="step1Form.email.$invalid && submitted" class="col-md-4 help-block">Här skriver du din epostadress.</div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Telefon</label>
            <div class="col-md-4">
                <input name="phone" class="form-control input-md" id="phone" required="" maxlength="50" ng-maxlength="50" ng-model="step1Model.Phone" type="text" placeholder="">
            </div>
            <div style="color: red" data-ng-show="step1Form.phone.$invalid && submitted" class="col-md-4 help-block">Här skriver du ditt telefonnummer</div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Hemsida</label>
            <div class="col-md-4">
                <input name="homepage" class="form-control input-md" id="homepage" maxlength="300" ng-maxlength="300" ng-model="step1Model.Homepage" type="text" placeholder="http://">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">

            <div class="col-md-4"></div>
            <div class="col-md-4 text-right">
                <button name="singlebutton" class="btn btn-primary" ng-click="step2(step1Form.$valid)" id="next">Nästa steg</button>
            </div>
        </div>


    </form>



</div>
